<article>
	<div class="col-md-2 article-date">
		<p class="number">{{detail.article.date.day}}</p>
		<p class="month">{{detail.article.date.month}}</p>
	</div>
	<div class="col-md-10 article-content">
		<div class="short-desc">
			<p>{{detail.article.post.repeat(5)}}</p>
		</div>
		<a class="read-more" ng-click="detail.goToNews()">Back</a>
	</div>
</article>
